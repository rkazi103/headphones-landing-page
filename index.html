<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="assets/img/favicon.png"
      type="image/x-icon"
    />
    <link
      crossorigin="anonymous"
      href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/styles.css" />

    <title>Beats Headphones Landing Pagr</title>
  </head>
  <body>
    <header class="header" id="header">
      <nav class="nav container">
        <a href="#" class="nav__logo">
          <img src="assets/img/logo.png" alt="" />
        </a>

        <div class="nav__menu" id="nav-menu">
          <ul class="nav__list">
            <li class="nav__item">
              <a href="#home" class="nav__link">Home</a>
            </li>

            <li class="nav__item">
              <a href="#specs" class="nav__link"> Specs</a>
            </li>

            <li class="nav__item">
              <a href="#case" class="nav__link"> Case</a>
            </li>

            <li class="nav__item">
              <a href="#products" class="nav__link"> Products</a>
            </li>
          </ul>

          <div class="nav__close" id="nav-close">
            <i class="ri-close-line"></i>
          </div>
        </div>

        <div class="nav__toggle" id="nav-toggle">
          <i class="ri-function-line"></i>
        </div>
      </nav>
    </header>

    <main class="main">
      <section class="home section" id="home">
        <div class="home__container container grid">
          <div>
            <img
              src="assets/img/home.png"
              alt="Headphones Image"
              class="home__img"
            />
          </div>

          <div class="home__data">
            <div class="home__header">
              <h1 class="home__title">On ear</h1>
              <h2 class="home__subtitle">Beats 3</h2>
            </div>

            <div class="home__footer">
              <h3 class="home__title-description">Overview</h3>
              <p class="home__description">
                Enjoy award-winning Beats sound with wireless listening freedom
                and a sleek, streamlined design with comfortable padded
                earphones, delivering first-rate playback.
              </p>
              <a href="#" class="button button--flex">
                <span class="button--flex">
                  <i class="ri-shopping-bag-line button__icon"></i> Add to Bag
                </span>
                <span class="home__price">$299</span>
              </a>
            </div>
          </div>
        </div>
      </section>

      <section class="sponsor section">
        <div class="sponsor__container container grid">
          <img
            src="assets/img/sponsor1.png"
            alt="Apple Sponsor Image"
            class="sponsor__img"
          />
          <img
            src="assets/img/sponsor2.png"
            alt="Spotify Sponsor Image"
            class="sponsor__img"
          />
          <img
            src="assets/img/sponsor3.png"
            alt="Amazon Sponsor Image"
            class="sponsor__img"
          />
          <img
            src="assets/img/sponsor4.png"
            alt="Youtube Sponsor Image"
            class="sponsor__img"
          />
        </div>
      </section>

      <section class="specs section grid" id="specs"></section>

      <section class="case section grid" id="case"></section>

      <section class="discount section"></section>

      <section class="products section" id="products"></section>
    </main>

    <footer class="footer section"></footer>

    <script src="assets/js/scrollreveal.min.js"></script>

    <script src="assets/js/main.js"></script>
  </body>
</html>
